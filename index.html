    <main>
      <!-- user will input the task here -->
	  <div class="nav" id="top">
	  <h3>Uso e Consumo</h3>

      <form>
        <input type="text" placeholder="Informe a loja" id="userInput">
        <button id="submit">Adicionar</button>
      </form>
      <!-- four sections for tasks -->
      <section id="container">
        <section>
          <h2 class=" h2-style gold">Em Progreco</h2>
          <ul class="tasksSection" id="inProgress">
          </ul>
        
        </section>  
        <section>
          <h2 class="h2-style red">Em Espera</h2>
          <ul class="tasksSection" id="hold">
          </ul>
        </section>
        <section>
          <h2 class="h2-style blue">Em Revis√£o</h2>
          <ul class="tasksSection" id="review"></ul>
        </section>
        <section>
          <h2 class="h2-style green">Aprovado</h2>
          <ul class="tasksSection" id="Approved"></ul>
        </section>
      </section>
    </main>
    <!-- descriptions and notes for each task -->
    <section id="descrpContainer">
      <section id="descrpWrapper"> 	<div id="root"></div> 
       
        <button id="cancel">Fechar</button>
        <button id="save">Salvar</button> 
      </section>
    </section>
